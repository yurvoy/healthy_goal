<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Healthy goal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/51a5fc685f.js" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <span style="font-size: 1em;"><i class="fas fa-walking"></i></span>
            HEALTHY GOAL | Welcome <span th:text="${user.name}"></span>
        </a>
        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/logout}">
                <img th:src="@{/img/logout.svg}" height="35">
            </a></li>
        </ul>
    </div>
</nav>


<div class="container">

    <div class="row">
        <form method="POST" action="/setter" modelAttribute="user">
            <div class="form-inline">
                <label>Height </label>
                <input type="text" th:field="*{user.height}"/>
                <label>Weight</label>
                <input type="text" th:field="*{user.currentWeight}"/>
                <button type="submit" class="btn btn-primary" th:if="${user.weights.isEmpty()}">Enter your characteristics</button>
                <button type="submit" class="btn btn-primary" th:if="not ${user.weights.isEmpty()}">Change your characteristics</button>
            </div>
        </form>
    </div>

    <div class="row">
        <div id="data">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>
                            <img th:src="@{/img/height.svg}" alt="" width="72" height="72">
                        </th>
                        <th>
                            <img th:src="@{/img/weight.svg}" alt="" width="72" height="72">
                        </th>
                        <th>
                            <img th:src="@{/img/bmi.svg}" alt="" width="72" height="72">
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <span th:text="${user.height}">Height</span> m
                        </td>
                        <td>
                            <span th:text="${user.currentWeight}">Current weight</span> Kg
                        </td>
                        <td>
                            <span th:text="${#numbers.formatDecimal(user.currentBMI, 0, 'COMMA', 2, 'POINT')}">BMI</span>
                        </td>
                    </tr>
                    <tr th:if="not ${user.weightToLose == 0}">
                        <td></td>
                        <td>
                            Minimum weight to lose:
                            <span th:text="${#numbers.formatDecimal(user.weightToLose, 0, 'COMMA', 2, 'POINT')}">Weight to lose</span> Kg
                        </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script th:inline="javascript">
        google.charts.load('current', {'packages': ['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Date', 'Your weight', 'Max healthy', 'Min healthy'],

                /*[# th:each="weight: ${user.weights}"]*/
                [ [[${#dates.format(weight.key, 'dd-MM-yyyy')}]], [[${weight.value}]],
                    [[${user.healthyMaxWeight}]], [[${user.healthyMinWeight}]] ],
                /*[/]*/
            ]);

            var options = {
                title: 'Your progress:',
                vAxis: {
                    minValue: 40,
                    viewWindowMode: "explicit",
                    viewWindow: {
                        min: 55
                    }
                },
                chartArea: {
                    left: "10%",
                    right: "10%",
                    height: "80%",
                    width: "80%"
                },
                ticks: [50, 60, 70, 80, 90, 100],
                series: {
                        0: { color: 'blue' },
                        1: { color: 'green' },
                        2: { color: 'red' },
                }
            };

            var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
    <div class="row justify-content-md-center">
        <div class="row" id="chart_div" style="width: 100%; height: 500px;" th:if="not ${user.weights.isEmpty()}"></div>
    </div>

    <div class="row justify-content-md-center" id="advies">
        <div class="col-auto card">
            <span th:text="${T(be.intecbrussel.healthy_goal.model.Advies).getAdvies()}">value</span>
        </div>
    </div>


    <div class="row justify-content-md-center" id="history" th:if="not ${user.weights.isEmpty()}">
        <div class="row border-bottom">
            <div class="col-10">
                <strong>HISTORY</strong>
            </div>
            <div class="col-2">
                Delete
            </div>
        </div>
        <tr th:each="weight : ${user.weights}">
            <div class="row border-bottom">
                <div class="col-10">
                        <span th:text="${weightStat.index}">index</span>
                        - <span th:text="${#dates.format(weight.key)}"></span>
                        - <span th:text="${weight.value}">value</span>Kg
                </div>
                <div class="col-2">
                    <form class="buttonForm" method="POST" action="/deleteValue">
                        <button type="submit" class="btn btn-primary btn-sm">X</button>
                    </form>
                </div>
            </div>
        </tr>
        <div class="row">
            <div class="col-10">
                <form method="POST" action="/clearData">
                    <button type="submit" class="btn btn-primary btn-sm">Delete all history</button>
                </form>
            </div>
        </div>

    </div>

</div>
</body>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-sm contact">
                <p>Contact: <a href="mailto:yvonnick.urvoy@gmail.com">yvonnick.urvoy@gmail.com</a></p>
            </div>
            <div class="col-sm delete" id="delete-account">
                <form th:action="@{/deleteUser/{id}(id=${user.id})}">
                    <button type="submit" value="Submit" class="btn btn-danger">⚠ Delete account ⚠</button>
                </form>
            </div>
        </div>
    </div>
</footer>
</html>
