<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Healthy goal</title>
</head>
<body>
<h1>HEALTHY GOAL</h1>
Welcome, <span th:text="${#authentication.name}">Name</span>
<div>
    <table>
        <tr>
            Your id: <span th:text="${user.id}">ID</span>
            <br>
            Email: <span th:text="${user.email}">Email</span>
            <br>
            Provider: <span th:text="${user.provider}">AuthProdider</span>
            <br><br>
            Height: <span th:text="${user.height}">Height</span>
            <br>
            Current weight: <span th:text="${user.currentWeight}">Current weight</span>
            <br>
            BMI: <span th:text="${user.currentBMI}">BMI</span>
            <br><br>
            Healthy maximum weight: <span th:text="${user.healthyMaxWeight}">Healthy maximum</span>
            <br>
            Healthy manimum weight: <span th:text="${user.healthyMinWeight}">Healthy manimum</span>
            <br>
            Weight to lose: <span th:text="${user.weightToLose}">Weight to lose</span>
            <br><br>
        </tr>
    </table>
</div>
<h3>Your current data</h3>
<form method="POST"
      action="/setter" modelAttribute="user">
    <table>
        <tr>
            <td>
                <label path="height">height</label>
            </td>
            <td>
                <input type="text" th:field="*{user.height}" />
            </td>
            <td><input type="submit" value="Submit"/></td>
        </tr>
        <tr>
            <td>
                <label path="currentWeight">Current weight</label>
            </td>
            <td>
                <input type="text" th:field="*{user.currentWeight}" />
            </td>
            <td><input type="submit" value="Submit"/></td>
        </tr>
    </table>
</form>

<h3>History</h3>
<table>
    <tr th:each="weight : ${user.weights}">
        <td th:text="${weight.key}">key</td>
        <td th:text="${weight.value}">value</td>
    </tr>
</table>

<form id="logoutForm" method="POST" action="/add">
    <button type="submit" style="margin-top: 2rem;">Log Out</button>
</form>

</body>
</html>
