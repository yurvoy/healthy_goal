<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Healthy goal login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/51a5fc685f.js" crossorigin="anonymous"></script>
    <style>
        .vertical-center {
            min-height: 100%;
            min-height: 75vh;
            display: flex;
            align-items: center;
        }

        .container {
            width: 30%;
        }
    </style>
</head>
<body>
<!--/*@thymesVar id="user" type="be.intecbrussel.healthy_goal.model.User"*/-->
<div class="jumbotron vertical-center">
    <div class="container text-center">
        <div class="row" style="color: white; background-color: #1F2739">
            <a>
                <span style="font-size: 2em;"><i class="fas fa-walking"></i></span>
                <span style="font-size: 3em;"> HEALTHY GOAL</span>
            </a>
            <a>
                <span th:text="#{lang.social}"></span>
            </a>
        </div>
        <div class="row">
            <a class="btn btn-outline-danger btn-lg btn-block" th:href="@{/oauth2/authorization/google}">
                <span style="font-size: 2em; vertical-align: middle"><i class="fa fa-google-plus-square"></i></span>
                <span th:text="#{lang.login}"></span>
                <span><strong>Google</strong></span>
            </a>
        </div>
        <div class="row">
            <a class="btn btn-outline-primary btn-lg btn-block" th:href="@{/oauth2/authorization/facebook}">
                <span style="font-size: 2em; vertical-align: middle"><i class="fa fa-facebook-square"></i></span>
                <span th:text="#{lang.login}"></span>
                <span><strong>Facebook</strong></span>
            </a>
        </div>
        <div class="row">
            <a class="btn btn-outline-dark btn-lg btn-block" th:href="@{/oauth2/authorization/github}">
                <span style="font-size: 2em; vertical-align: middle"><i class="fa fa-github-square"></i></span>
                <span th:text="#{lang.login}"></span>
                <span><strong>Github</strong></span>
            </a>
        </div>
        <span th:text="#{lang.change}"></span>:
        <select id="locales">
            <option value=""></option>
            <option value="en" th:text="#{lang.eng}"></option>
            <option value="fr" th:text="#{lang.fr}"></option>
            <option value="nl" th:text="#{lang.nl}"></option>
        </select>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != ''){
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });
</script>
</body>

</html>
