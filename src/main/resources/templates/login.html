<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Healthy goal login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/51a5fc685f.js" crossorigin="anonymous"></script>
    <style>
        .vertical-center {
            min-height: 100%;
            min-height: 75vh;
            display: flex;
            align-items: center;
        }

        .container {
            width: 30%;
        }
    </style>
</head>
<body>

<div class="jumbotron vertical-center">
    <div class="container text-center">
        <div class="row" style="color: white; background-color: #1F2739">
            <a>
                <span style="font-size: 2em;"><i class="fas fa-walking"></i></span>
                <span style="font-size: 3em;"> HEALTHY GOAL</span>
            </a>
            <a>
                <span>choose one social account to connect</span>
            </a>
        </div>
        <div class="row">
            <a class="btn btn-outline-danger btn-lg btn-block" th:href="@{/google/login}">
                <span style="font-size: 2em; vertical-align: middle"><i class="fa fa-google-plus-square"></i></span>
                <span>Login with <strong>Google</strong></span>
            </a>
        </div>
        <div class="row">
            <a class="btn btn-outline-primary btn-lg btn-block" th:href="@{/facebook/login}">
                <span style="font-size: 2em; vertical-align: middle"><i class="fa fa-facebook-square"></i></span>
                <span>Login with <strong>Facebook</strong></span>
            </a>
        </div>
        <div class="row">
            <a class="btn btn-outline-dark btn-lg btn-block" th:href="@{/github/login}">
                <span style="font-size: 2em; vertical-align: middle"><i class="fa fa-github-square"></i></span>
                <span>Login with <strong>Github</strong></span>
            </a>
        </div>
    </div>
</div>

</body>

</html>
